<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riba Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Riba Search</h1>
        <div class="search-box">
            <input type="text" id="query" placeholder="Запрос">
            <select id="searchType">
                <option value="text">Обычный Поиск</option>
                <option value="image">Картинки</option>
            </select>
            <button onclick="search()">Искать</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
