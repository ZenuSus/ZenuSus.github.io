<!DOCTYPE html>
<html lang="form-group">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация-SovaID </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
     
        <div class="container">
            <div class="row">
            
                <div class="col-md-12">
                    <h2>Регистрация</h2>
                    <p>Для создания аккаунта необходимо заполнить поля ниже</p>
                    <form action="" method="post">
    <!-- поле ввода имени -->
    <div class="form-group">
        <label>Имя:</label>
        <input type="text" name="name" class="form-control" required>
    </div>    
    <!-- поле ввода электронной почты -->
    <div class="form-group">
        <label>Электронная почта:</label>
        <input type="email" name="email" class="form-control" required />
    </div>    
    <!-- поле ввода пароля -->
    <div class="form-group">
        <label>Пароль:</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <!-- поле повторного ввода пароля -->
    <div class="form-group">
        <label>Повторите пароль:</label>
        <input type="password" name="confirm_password" class="form-control" required>
    </div>
    <!-- кнопка отправки данных на сервер -->
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary" value="Регистрация">
    </div>
    <!-- вход для тех, у кого уже есть аккаунт -->
    <p>Есть SovaID?<a href="login.html">Просто войдите!</a>.</p>
</form>
                </div>
            </div>
        </div>    
    </body>
</html>
